<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weathering With You Dashboard</title>
  </head>

  <body>
    <header id="header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <h2>Search for a city:</h2>
          <input type="text" id="input-city" placeholder="Los Angeles" />
          <button id="search-btn">Search</button>
          <ul id="past-searches"></ul>
        </div>

        <div class="col-9">
          <div class="container-fluid">
            <div id="current-weather">
              <h2 id="city-name"></h2>
              <p>Temp: <span id="temp"></span></p>
              <p>Wind: <span id="wind"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
              <p>UV Index: <span id="uv-index"></span></p>
            </div>
          </div>

          <div id="five-days" class="row">
            <h2>5-Day Forecast:</h2>
            <div
              class="card custom-card"
              style="width: 15rem; margin-left: 1.6rem; height: 15rem"
            >
              <div class="card-body">
                <h4 id="one-day"></h4>
                <p id="one-day-temp" class="card-text">Temp:</p>
                <p id="one-day-wind" class="card-text">Wind:</p>
                <p id="one-day-humidity" class="card-text">Humidity:</p>
              </div>
            </div>
            <div
              class="card custom-card"
              style="width: 15rem; margin-left: 1.6rem; height: 15rem"
            >
              <div class="card-body">
                <h4 id="two-day"></h4>
                <p id="two-day-temp" class="card-text">Temp:</p>
                <p id="two-day-wind" class="card-text">Wind:</p>
                <p id="two-day-humidity" class="card-text">Humidity:</p>
              </div>
            </div>
            <div
              class="card custom-card"
              style="width: 15rem; margin-left: 1.6rem; height: 15rem"
            >
              <div class="card-body">
                <h4 id="three-day"></h4>
                <p id="three-day-temp" class="card-text">Temp:</p>
                <p id="three-day-wind" class="card-text">Wind:</p>
                <p id="three-day-humidity" class="card-text">Humidity:</p>
              </div>
            </div>
            <div
              class="card custom-card"
              style="width: 15rem; margin-left: 1.6rem; height: 15rem"
            >
              <div class="card-body">
                <h4 id="four-day"></h4>
                <p id="four-day-temp" class="card-text">Temp:</p>
                <p id="four-day-wind" class="card-text">Wind:</p>
                <p id="four-day-humidity" class="card-text">Humidity:</p>
              </div>
            </div>
            <div
              class="card custom-card"
              style="width: 15rem; margin-left: 1.6rem; height: 15rem"
            >
              <div class="card-body">
                <h4 id="five-day"></h4>
                <p id="five-day-temp" class="card-text">Temp:</p>
                <p id="five-day-wind" class="card-text">Wind:</p>
                <p id="five-day-humidity" class="card-text">Humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
